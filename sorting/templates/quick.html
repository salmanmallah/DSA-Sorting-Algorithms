{% extends "base.html" %}
{% block body %}
     

  <div class="container py-5">  <form class="d-flex justify-content-between align-items-center">
      <label for="length" class="me-2">Array length:</label>
      <input type="number" id="length" name="length" value="{{ length }}">
      <button type="submit" class="btn btn-primary">Sort</button>
    </form>
  </div>

  <div class="container d-flex flex-wrap justify-content-between">  <div class="card mb-3 w-50" id="sorting_algos_output_left">
      <div class="card-header">
        <h2>Quick Sort:</h2>
      </div>
      <div class="card-body">
        <h5 class="card-title">Sorting time: {{ bubble_time }}</h5>
        <hr />
        <ul class="list-group list-group-flush">
          {% for num in arr %}
            <li class="list-group-item">{{ num }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="card mb-3 w-50" id="sorting_algos_output_right">
      <div class="card-header">
        <h2>Time Complexity: O(n^2 + n)</h2>
      </div>
      <div class="card-body">
        <h5 class="card-title">Sorting time: {{ combination_time }}</h5>
        <hr />
        <ul class="list-group list-group-flush">
          {% for num in without_sorted %}
            <li class="list-group-item">{{ num }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  
{% endblock%}
